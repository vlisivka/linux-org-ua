<VirtualHost *>
	ServerName www.linux.org.ua
	ServerAlias linux.org.ua
	ServerAlias lou-new.linux.kiev.ua
	ServerAdmin webmaster@linux.org.ua
	DocumentRoot /www/linux.org.ua/html
	<Directory /www/linux.org.ua/html>
		Options FollowSymLinks
		AllowOverride All
	</Directory>
	ScriptAlias /cgi-bin/ /www/linux.org.ua/cgi-bin/
#	<IfModule mod_limitipconn.c>					     
#		<Location />						      
#			MaxConnPerIP 3					    
#		</Location>
#	</IfModule>
	TransferLog logs/linux.org.ua-access_log
	ErrorLog logs/linux.org.ua-error_log
	
	<Location /svn>
#	     DAV svn
#	     SVNParentPath /var/lib/subversion/lou
	     #SVNListParentPath on
	     # authentication
	     AuthType Basic
	     AuthName Repository
	     AuthUserFile /var/lib/subversion/lou-users
	     Order deny,allow
	     Require valid-user
					 
	     # authorization
	     # AuthzSVNAccessFile /etc/httpd/conf/svn-auth.ini
	 </Location> 
</VirtualHost>
