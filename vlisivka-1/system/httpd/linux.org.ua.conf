<VirtualHost *>
	ServerName www.linux.org.ua
	ServerAlias linux.org.ua
	ServerAlias lou-new.linux.kiev.ua
#	ServerAdmin webmaster@linux.org.ua
	ServerAdmin vlisivka@gmail.com
	DocumentRoot /www/linux.org.ua/html

	<Directory /www/linux.org.ua/html>
		Options FollowSymLinks
		AllowOverride All
	</Directory>

	ScriptAlias /cgi-bin/ /www/linux.org.ua/cgi-bin/
	TransferLog logs/linux.org.ua-access_log
	ErrorLog logs/linux.org.ua-error_log

	<IfModule mod_env.c>
		SetEnv LANG uk_UA.UTF-8
	</IfModule>
	
</VirtualHost>
